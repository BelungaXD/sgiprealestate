services:
  sgiprealestate:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: ${PORT}
    container_name: sgiprealestate-service-blue
    ports:
      - "${PORT_BLUE:-4300}:${PORT:-4300}"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
    networks:
      - nginx-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:${PORT}/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s

networks:
  nginx-network:
    external: true
