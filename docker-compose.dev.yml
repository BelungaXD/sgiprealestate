version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:16-alpine
    container_name: sgip-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: sgip_real_estate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - sgip-dev-network

  # Redis for Development
  redis:
    image: redis:7-alpine
    container_name: sgip-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - sgip-dev-network

  # Mailhog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: sgip-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - sgip-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  sgip-dev-network:
    driver: bridge
